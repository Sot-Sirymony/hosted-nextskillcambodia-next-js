<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NextSkill Cambodia offers beginner to advanced online courses in Web Development, Database, DevOps, AI, and more." />
  <meta name="keywords" content="NextSkill Cambodia, Online Learning, Web Development, Database, AI, DevOps, Courses" />
  <meta name="author" content="NextSkill Cambodia Team" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="NextSkill Cambodia - Online Courses" />
  <meta property="og:description" content="Advance your skills through our expert-designed courses." />
  <meta property="og:image" content="./img/next_skill.png" />
  <meta property="og:url" content="https://yoursite.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>NextSkill Cambodia - Online Courses</title>
  <link rel="icon" href="./img/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  
  <!-- Modular CSS Files -->
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/hero.css" />
  <link rel="stylesheet" href="./css/courses.css" />
  <link rel="stylesheet" href="./css/testimonials.css" />
  <link rel="stylesheet" href="./css/newsletter.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXX-X');
  </script>
</head>
<body>
  <!-- Header Template Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Hero Template Placeholder -->
  <div id="hero-placeholder"></div>

  <!-- Courses Template Placeholder -->
  <div id="courses-placeholder"></div>

  <!-- Testimonials Template Placeholder -->
  <div id="testimonials-placeholder"></div>

  <!-- Newsletter Template Placeholder -->
  <div id="newsletter-placeholder"></div>

  <!-- Footer Template Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Template Loader -->
  <script src="./template-loader.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
  <!-- Main JavaScript -->
  <script src="./main.js"></script>
  
  <!-- Template Loading Script -->
  <script>
    // Load all templates when the page loads
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Load all templates in parallel (categories removed)
        await loadTemplates([
          'header',
          'hero', 
          'courses',
          'testimonials',
          'newsletter',
          'footer'
        ]);

        // Inject templates into their placeholders (categories removed)
        window.templateLoader.injectTemplate('header', '#header-placeholder');
        window.templateLoader.injectTemplate('hero', '#hero-placeholder');
        window.templateLoader.injectTemplate('courses', '#courses-placeholder');
        window.templateLoader.injectTemplate('testimonials', '#testimonials-placeholder');
        window.templateLoader.injectTemplate('newsletter', '#newsletter-placeholder');
        window.templateLoader.injectTemplate('footer', '#footer-placeholder');

        // Initialize the main application after templates are loaded
        if (typeof initializeApp === 'function') {
          initializeApp();
        }
      } catch (error) {
        console.error('Error loading templates:', error);
      }
    });
  </script>
</body>
</html>
