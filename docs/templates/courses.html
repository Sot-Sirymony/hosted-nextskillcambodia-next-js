<!-- Featured Courses Section -->
<section class="courses-section py-5">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="section-title">Featured Courses</h2>
      <p class="section-subtitle">Handpicked courses to accelerate your learning journey</p>
    </div>
    
    <!-- Search and Filter Controls -->
    <div class="search-filter-controls mb-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <input type="text" id="course-search" class="form-control" placeholder="Search courses...">
        </div>
        <div class="col-md-4">
          <select id="category-filter" class="form-select">
            <option value="">All Categories</option>
            <!-- Categories will be loaded dynamically -->
          </select>
        </div>
        <div class="col-md-2">
          <button id="clear-filters" class="btn btn-outline-secondary w-100">Clear</button>
        </div>
      </div>
    </div>
    
    <!-- Courses Grid -->
    <div class="row" id="featured-courses">
      <!-- Courses will be loaded dynamically -->
    </div>
    
    <!-- Load More Button -->
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-primary btn-lg" style="display: none;">
        Load More Courses
      </button>
    </div>
  </div>
</section>
